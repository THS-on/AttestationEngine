{% extends "base.html" %}

{% block content %}

<h3>Element QR Codes in Printable Format</h3>



        {% for e in es %}
          
          <div>
           <img src=https://chart.googleapis.com/chart?cht=qr&chs=100x100&choe=UTF8&chld=M&chl={{ e.itemid }}>
            <b>{{ e.name }}</b>
            {{ e.endpoint }}
         </div>
        
        {% endfor %}


        


{% endblock %}
