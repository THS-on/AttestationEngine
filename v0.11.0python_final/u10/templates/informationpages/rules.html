{% extends "base.html" %}

{% block content %}

<h3>Registered Rules</h3>


<table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                                <th>Description</th>
       
            </tr>           
        </thead>
        
        <tbody>
        {% for r in rs %}
        <tr>   
          <td>             
            {{ r.name }}        
          </td>
                    <td>             
            {{ r.description }}        
          </td>
        </tr>
        
        
        
        {% endfor %}

        </tbody>   
        
    </table>

{% endblock %}
