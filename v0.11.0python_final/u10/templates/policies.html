{% extends "base.html" %}

{% block content %}

	<table class="table .table-striped">
    	<thead>
    		<tr>    			
    			<th>Name</th>
    			<th>Intent</th>    			
    			<th>Description</th>
                <th>Parameters</th>
 
    		</tr>    		
    	</thead>

        <tbody>

			{% for e in policies %}
    		<tr>
    		<td><a href=/policy/{{e.itemid}}>{{ e.name }}</a></td>
                       <td>{{ e.intent }}</td>            
    			<td>{{ e.description }}</td> 
                <td>{{ e.parameters }}</td>           
    		</tr>    		
    		{% endfor %}

		</tbody>
    </table>


{% endblock %}
