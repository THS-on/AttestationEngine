{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Endpoint</th>
            <th>Ping Result</th>
        </tr>
    </thead>
    <tbody>
        {% for p in prs %}
        <tr>
            <td><a href="/element/{{p.itemid}}">{{ p.name }}</td>
            <td>{{ p.ip }}</td>
            <td>{{ p.result }}</td>
                      
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
