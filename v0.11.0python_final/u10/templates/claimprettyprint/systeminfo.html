{% extends "base.html" %}
{% block content %}
<h2>System Info Pretty Print</h2>
Claim: <a href=/claim/{{ cla.itemid }}>{{ cla.itemid }}</a>
<hr />
<div>
    <table class="table table-striped .table-sm">
        <tbody>
            {% for i in cla.payload.payload.systeminfo.keys() %}
            <tr>
                <td> {{ i }}</td>
                <td> {{ cla.payload.payload.systeminfo[i] }}</td>
            </tr>
            {% endfor %}
            </hr>
        </tbody>
    </table>
    {% endblock %}
