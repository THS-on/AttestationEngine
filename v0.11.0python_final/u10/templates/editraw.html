{% extends "base.html" %}

{% block content %}

    <h2><b>Editing {{ t }} </b> </h2>

<form action="/edit/{{ t }}" method="post">
 <div class="form-group">

  <label for="itemdata">Item ID:</label>
  <input class="form-control" rows="1" name="i" id="rawdataid" readonly value={{ e }}>

  <label for="itemdata">Item Data in raw JSON:</label>
  <textarea class="form-control" rows="20" name="j" id="rawdatabocy">{{ pp }}</textarea>
</div> 
<input type="submit" value="Submit">
   
</form>

{% endblock %}
