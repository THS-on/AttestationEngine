<html lang="en">

<head>
    {% block header %}
    <title>{% block title %}{% endblock %} - Forensics Capture Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this one for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- these for Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- this for jQuery, eg: see the Elements.html search query for an example -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <a class="navbar-brand" href="/about">
                    <img src="{{ url_for('static', filename='favicon.ico') }}" alt="ForensicslogoGoesHere" style="width:20px;" class="rounded-pill">
                </a>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/help">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-1">
            <hr />
            <!--<h4>Home</h4>-->
            <ul class="list-group">
                <li class="list-group-item"><h1><a href="/"><i class="fa fa-home"></i></a></h1></li>
            </ul>
        </div>
        <div class="col-sm-11">
            <!-- BODY -->
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <!-- <div id="footer">
        {% block footer %}
        &copy; Copyright 2020 by <a href="A10">you</a>.
        {% endblock %}
    </div> -->
</body>

</html>
