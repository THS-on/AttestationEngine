{% extends "base.html" %}
{% block content %}
<div class="container-fluid">

<h2>List of Known ASVRs</h2>

<hr/>

<table class="table .table-striped">
    <thead>
        <tr>
            <th>Element Selection</th>
            <th>Name</th>
            <th>REST Endpoint</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody id="elementtable">
        {% for l in asvrlist %}
        <tr>
            <td>
                <a href=/listelements?asvr={{ l[1] }}><button type="button" class="btn btn-primary">Current</button></a>
                <a href=/listelements?asvr={{ l[1] }}&archived=1><button type="button" class="btn btn-secondary">Archived</button></a>

            </td>
            <td><b>{{ l[0] }}</b></td>     
            <td><a href={{l[1]}} />{{ l[1] }}</a> </td>
            <td>{{ l[2] }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

{% endblock %}
